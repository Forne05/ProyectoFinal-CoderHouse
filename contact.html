<body>
    <header class="header">
        <div class="log-header">
            <img src="./asset/img/911nsc.png" alt="log-header" class="img-log">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>

    </header>
    <main class="main">
        <div class="main-container">
            <div class="title-main"> 
                 <h1>Contactanos</h1>
            </div>
            <section class="section-from">
                <form class="from">
                    <p>Complete el siguiente formulario para poder comunicarse con nosotros</p>
                    <div class="container-from">

                        <div class="from-name">
                            <label class="label-name">Ingrese su nombre y apellido:</label>
                            <input type="text" name="name" placeholder="Santiago Fornerino" class="inpt-name" required="Completar">
                        </div>
                        <div class="from-email">
                            <label class="label-email">Ingrese su email</label>
                            <input type="email" name="email" placeholder="ejempplo@gmail.com" class="inpt-email" required=""> 
                        </div>
                        <div class="from-message">
                            <label class="label-message">Ingrese su mensaje</label>
                            <input type="message" name="message" placeholder="Hola, quisiera info" class="inpt-message" required="">
                        </div>
                        <div class="from-btn">
                            <input type="button" class="sumit-btn" value="Enviar">
                        </div>
                    </div>
                </form>
            </section>
        </div> 
    </main>
</body>
